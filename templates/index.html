
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand text-center" href="#">IMAGE CARTOONIFICATION WEB APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <i class="fa-regular fa-face-smile"></i>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
            <i class="fa-regular fa-face-smile"></i>
        </li>
        <li class="nav-item">
         
        </li>
        <li class="nav-item">
        
        </li>
        <li class="nav-item">
          
        </li>
      </ul>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br>
  </nav>
  <form id="upload-file"  action="/predict" method="POST" enctype="multipart/form-data">
    <div class="card">
      <div class="card-header">
       <h4 class="text-center "> Upload Image </h4>
      </div>
      <div class="card-body">
        <h5 class="card-title">Browse Image</h5>
        <p class="card-text"><input type="file" id="file" name="file" ></p>
        <p>
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose Style</label>
          <select name="style" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option value="default">Choose...</option>
            <option value="Style6">Image Enhancement</option>
            <option value="Style1">Cartoon</option>
            <option value="Style2">Water color</option>
            <option value="Style5">Pastel color</option>
            <option value="Style3">Pencil Sketch</option>
            <option value="Style4">Pencil Color Sketch</option>
          </select>
        
        </p>
        
        <input type="submit" class="btn btn-primary " name="submit" value="Stylize">
      </div>
    </div>    
        
  </form>

  <div class="loader" style="display:none"></div>

  <h3 id="result">
      <span> </span>
  </h3>
  
</div>
<footer style="position: fixed; bottom: 0; width: 100%; background-color: #565252; padding: 10px; text-align: center; font-size: 14px; color: #fbf1f1;">
  <p>This project is by MITAOE  guided by Ms. Shubhangi Kale Mam</p>
</footer>
</body>
</html>
